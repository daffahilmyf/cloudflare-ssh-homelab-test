name: Deploy to Homelab VM


on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: SSH to Homelab and Run Commands
        run: |
          cloudflared access tcp \
            --hostname ssh.tesutotech.my.id \
            --id ${{ secrets.CLOUDFLARE_CLIENT_ID }} \
            --secret ${{ secrets.CLOUDFLARE_CLIENT_SECRET }} \
            --url localhost:2222 \
            --destination localhost:22 &
      
          sleep 5
      
          ssh -o StrictHostKeyChecking=no -p 2222 github@localhost "echo âœ… Connected from GitHub! && uptime"


